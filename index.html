<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Papan BC â€“ Jadual Warna + Latar Pop Art</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("images/papan_bc_landskap.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    h1 {
      text-align: center;
      color: white;
      margin-top: 20px;
      text-shadow: 2px 2px #000;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      margin: 30px auto;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 1400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      padding: 10px;
      color: white;
      font-weight: bold;
      text-align: center;
    }

    th:nth-child(2) { background-color: #e53935; }
    th:nth-child(3) { background-color: #1e88e5; }
    th:nth-child(4) { background-color: #fb8c00; }
    th:nth-child(5) { background-color: #fdd835; }
    th:nth-child(6) { background-color: #43a047; }
    th:nth-child(7) { background-color: #8e24aa; }
    th:nth-child(8) { background-color: #6d4c41; }
    th:nth-child(9) { background-color: #3949ab; }

    td {
      border: 1px solid #aaa;
      padding: 0;
    }

    td:first-child {
      background: #eeeeee;
      font-weight: bold;
      text-align: center;
      min-width: 120px;
    }

    textarea {
      width: 100%;
      height: 80px;
      padding: 0;
      font-size: 14px;
      border: none;
      resize: none;
      box-sizing: border-box;
    }

    .actions {
      text-align: center;
      margin: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
    }

    button, label {
      background: #6a1b9a;
      color: white;
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background: white;
      border: 1px solid #aaa;
      min-width: 160px;
      z-index: 1;
      text-align: left;
      padding: 10px;
    }

    .dropdown-content label {
      display: block;
      color: black;
      margin: 5px 0;
      cursor: pointer;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>

  <h1></h1><br><br><br>

  <div class="actions">
    <button onclick="exportCSV()">ðŸ’¾ Simpan Karangan (.csv)</button>
    <label for="uploadCsv">ðŸ“¤ Muat Naik Karangan (.csv)</label>
    <input type="file" id="uploadCsv" accept=".csv" onchange="importCSV(event)">
    
    <div class="dropdown">
      <button>ðŸ“¤ Eksport</button>
      <div class="dropdown-content">
        <label><input type="radio" name="exportFormat" value="json"> JSON (AI)</label>
        <label><input type="radio" name="exportFormat" value="xml"> XML (Emosi)</label>
        <button onclick="handleExport()">ðŸ ž Muat Turun</button>
      </div>
    </div>
  </div>

  <div class="container">
    <form id="bcForm">
      <table>
        <thead>
          <tr>
            <th>Plot</th>
            <th>Peristiwa</th>
            <th>Dialog</th>
            <th>Perasaan</th>
            <th>Mon Dalam</th>
            <th>Mon Luar</th>
            <th>Gambaran</th>
            <th>Peribahasa</th>
            <th>Frasa Besar</th>
          </tr>
        </thead>
        <tbody>
          <script>
            const plots = ["Permulaan", "Sub-Konflik", "Konflik", "Sub-Kemuncak", "Kemuncak", "Peleraian", "Penutup"];
            const teknik = ["Peristiwa", "Dialog", "Perasaan", "Mon Dalam", "Mon Luar", "Gambaran", "Peribahasa", "Frasa Besar"];
            plots.forEach((plot, row) => {
              document.write("<tr>");
              document.write(`<td><strong>${plot}</strong></td>`);
              teknik.forEach((_, col) => {
                document.write(`<td><textarea data-row="${row}" data-col="${col}"></textarea></td>`);
              });
              document.write("</tr>");
            });
          </script>
        </tbody>
      </table>
    </form>
  </div>

  <script>
    const warna = {
      "Peristiwa": "#dcc7dd",
      "Dialog": "#d0e9f5",
      "Perasaan": "#fac6de",
      "Mon Dalam": "#e5fbb7",
      "Mon Luar": "#e5fbb7",
      "Gambaran": "#dcc7dd",
      "Peribahasa": "#d0e9f5",
      "Frasa Besar": "#dcc7dd"
    };

    function exportCSV() {
      const teknik = ["Peristiwa","Dialog","Perasaan","Mon Dalam","Mon Luar","Gambaran","Peribahasa","Frasa Besar"];
      const plots = ["Permulaan","Sub-Konflik","Konflik","Sub-Kemuncak","Kemuncak","Peleraian","Penutup"];
      let csv = "Plot," + teknik.join(",") + "\n";
      for (let i = 0; i < 7; i++) {
        let row = [plots[i]];
        for (let j = 0; j < 8; j++) {
          const ta = document.querySelector(`textarea[data-row="${i}"][data-col="${j}"]`);
          let val = ta ? ta.value.replace(/"/g, '""') : "";
          row.push(`"${val}"`);
        }
        csv += row.join(",") + "\n";
      }
      downloadBlob(csv, "karangan_bc.csv", "text/csv");
    }

    function importCSV(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        const lines = e.target.result.trim().split("\n");
        if (lines.length !== 8) {
          alert("CSV mesti ada 1 baris header + 7 baris data.");
          return;
        }
        const header = lines[0].split(",");
        if (header.length !== 9 || header[0] !== "Plot") {
          alert("Header CSV tidak sah.");
          return;
        }
        for (let i = 1; i < 8; i++) {
          const cells = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.replace(/^"|"$/g, '').replace(/""/g, '"'));
          if (cells.length !== 9) continue;
          for (let j = 1; j < 9; j++) {
            const textarea = document.querySelector(`textarea[data-row="${i - 1}"][data-col="${j - 1}"]`);
            if (textarea) textarea.value = cells[j];
          }
        }
      };
      reader.readAsText(file);
    }

    function handleExport() {
      const format = document.querySelector("input[name='exportFormat']:checked");
      if (!format) return alert("Sila pilih format eksport.");
      if (format.value === "json") exportJSON();
      else if (format.value === "xml") exportXML();
    }

    function exportJSON() {
      const data = plots.map((plot, i) => {
        const row = { plot };
        teknik.forEach((tech, j) => {
          const ta = document.querySelector(`textarea[data-row="${i}"][data-col="${j}"]`);
          row[tech] = ta ? ta.value : "";
        });
        return row;
      });

      const payload = {
        arahan: "Sila lengkapkan karangan ini secara naratif dengan gaya puitis dan berhubung antara teknik.",
        kandungan: data
      };

      downloadBlob(JSON.stringify(payload, null, 2), "karangan_bc.json", "application/json");
    }

    function exportXML() {
      let xml = `<main>\n`;
      plots.forEach((plot, i) => {
        xml += `  <para>\n`;
        teknik.forEach((tech, j) => {
          const ta = document.querySelector(`textarea[data-row="${i}"][data-col="${j}"]`);
          const val = ta ? ta.value.trim() : "";
          if (val) {
            const id = `mylayer${i * 8 + j}_r`;
            const color = warna[tech] || "#cccccc";
            xml += `    <data>\n`;
            xml += `      <id>${id}</id>\n`;
            xml += `      <color>${color}</color>\n`;
            xml += `      <item><![CDATA[${val.replace(/\n/g, "<BR>")}]]></item>\n`;
            xml += `    </data>\n`;
          }
        });
        xml += `  </para>\n`;
      });
      xml += `</main>`;
      downloadBlob(xml, "karangan_bc.xml", "text/xml");
    }

    function downloadBlob(content, filename, type) {
      const blob = new Blob([content], { type });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>

</body>
</html>
