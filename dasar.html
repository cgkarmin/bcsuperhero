<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Papan BC Penulis Superhero (Kanak-Kanak)</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("images/bg_popart_superhero.png") no-repeat center center fixed;
      background-size: cover;
    }
    h1 {
      text-align: center;
      padding: 20px;
      color: #fff;
      background: rgba(0, 0, 0, 0.7);
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(4px);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    th, td {
      border: 1px solid #000;
      padding: 10px;
      text-align: center;
      min-width: 100px;
    }
    th {
      background-color: #eee;
    }
    input {
      width: 95%;
      padding: 5px;
    }
    .btn-container {
      text-align: center;
      margin-top: 20px;
    }
    button, select {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
    .plot-section {
      max-width: 800px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }
    .plot-section h2 {
      text-align: center;
    }
    .plot-section ul {
      list-style-type: square;
      padding-left: 30px;
    }
  </style>
</head>
<body onload="populateTable()">
  <h1>Papan BC Penulis Superhero (Kanak-Kanak)</h1>
  <table id="bcTable">
    <thead>
      <tr>
        <th></th>
        <th>Orang & Tempat</th>
        <th>Peristiwa</th>
        <th>Perasaan</th>
        <th>Dialog Ringkas</th>
      </tr>
    </thead>
    <tbody id="bcBody"></tbody>
  </table>

  <div class="btn-container">
    <select id="exportFormat">
      <option value="csv">Eksport sebagai CSV</option>
      <option value="json">Eksport sebagai JSON (AI)</option>
      <option value="xml">Eksport sebagai XML</option>
    </select>
    <button onclick="exportData()">Eksport</button>
    <button onclick="importCSV()">Import CSV</button>
    <input type="file" id="fileInput" accept=".csv" style="display:none" onchange="handleFile(event)">
  </div>

  <div class="plot-section">
    <h2>Struktur Plot Ringkas</h2>
    <ul>
      <li><strong>Mula Cerita</strong> – Siapa & di mana?</li>
      <li><strong>Masalah</strong> – Apa berlaku?</li>
      <li><strong>Penyelesaian</strong> – Apa yang dilakukan?</li>
      <li><strong>Akhir Cerita</strong> – Apa yang terjadi akhirnya?</li>
    </ul>
  </div>

  <script src="dasar.js"></script>
</body>
</html>
